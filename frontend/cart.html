<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-commerce Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">E-commerce Marketplace</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/products.html" class="nav-link">Products</a>
                <a href="/cart.html" class="nav-link active">Cart (<span id="cartCount">0</span>)</a>
                <a href="/orders.html" class="nav-link">Orders</a>
                <button id="loginBtn" class="btn btn-outline">Login</button>
                <button id="registerBtn" class="btn btn-outline">Register</button>
                <button id="logoutBtn" class="btn btn-outline" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1>Shopping Cart</h1>
        <div id="cartItems" class="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-item">
                <span>Shipping:</span>
                <span id="shipping">$0.00</span>
            </div>
            <div class="summary-item total">
                <span>Total:</span>
                <span id="total">$0.00</span>
            </div>
            <button id="checkoutBtn" class="btn btn-primary" disabled>Proceed to Checkout</button>
        </div>
    </main>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="authContent"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
