<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-commerce Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">E-commerce Marketplace</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/products.html" class="nav-link active">Products</a>
                <a href="/cart.html" class="nav-link">Cart (<span id="cartCount">0</span>)</a>
                <a href="/orders.html" class="nav-link">Orders</a>
                <button id="loginBtn" class="btn btn-outline">Login</button>
                <button id="registerBtn" class="btn btn-outline">Register</button>
                <button id="logoutBtn" class="btn btn-outline" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1>All Products</h1>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
            <select id="categoryFilter" class="category-filter">
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="home">Home & Garden</option>
            </select>
            <select id="sortFilter" class="sort-filter">
                <option value="name">Sort by Name</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </div>
        <div id="productsGrid" class="products-grid">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="authContent"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
